<!DOCTYPE html>
<html lang="en">
<head>
    <title>Move Box</title>
    <script>
        // When HTML DOM is redy / call init() 
        let box;
        function init() {
            box=document.getElementById("box");
            box.addEventListener("click",pickup);
        }
        function pickup() { // can be put here w/o any problem.  Before it was before init()
            // let box move with mouse
            document.addEventListener("mousemove",move);
            // Change the event handler.  if you click 1 more time, execute put down
            box.removeEventListener("click",pickup); 
            box.addEventListener("click",putdown);
        }
        function move(e) {
            // document.title=e.clientX+","+e.clientY;
            box.style.left=(e.clientX-20)+"px";
            box.style.top=(e.clientY-20)+"px";
        }
        function putdown() { 
            document.removeEventListener("mousemove",move);
            box.addEventListener("click",pickup);
            box.removeEventListener("click",putdown); 
        }
        window.addEventListener("load",init); // same thing as put in the body tag like before
    </script>
    <style type="text/css">
        .box {
            width:100px;height:100px;background-color: red;
            position:absolute;left:100px;top:100px;  
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
</body>
</html>
