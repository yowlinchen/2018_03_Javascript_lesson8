<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<script>
    function over(elem) {
        elem.style.color="red";
    }
    function leave(elem) {
        elem.style.color="black";
    }
</script>
<body>
    <div
        onmouseover="over(this);"
        onmouseout="leave(this);"
    >Hello</div>
    <span
        onmouseover="over(this);"
        onmouseout="leave(this);"
    >Inline Text</span>
    <!-- <img
        onmouseover="this.src='';"
        onmouseover="this.src='';"
    /> -->
</body>
</html>
