<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<body>
    <div
        onmouseover="this.style.color='red';"
        onmouseout="this.style.color='black';"
    >Hello</div>
    <span
        onmouseover="this.style.color='red';"
        onmouseout="this.style.color='black';"
    >Inline Text</span>
    <!-- <img
        onmouseover="this.src='';"
        onmouseover="this.src='';"
    /> -->
</body>
</html>
