<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<script>
    // when DOM finishes loading, call init()
    function init() {
        let btn=document.getElementById("btn");
        let handler=function(e) {
            console.log(e);
            alert(e.clientX+","+e.clientY);
            alert("Hello");
        };
        btn.addEventListener("click",handler);
        /*
            1. Browser detects onclick, and trigger the event
            2. Browser get event related information(i.e where mouse is located at) and create (event object)
                 let eventObject=new event_object();
            3. Browser calls event handler function, then pass in "event object" with an argument
                handler(eventObject);
            4. if we are interested in "eventObject"

            
        */
        btn.addEventListener("click",function(){
            alert("Hello 2");
        });
    }

        // register an click function on button
    //     let handler=function() {
    //         alert("Hello");
    //     }
    //     // btn.addEventListener(EventName,click function);
    //      btn.addEventListener("click",handler);
    


</script>
<body onload="init();">
   <button id="btn">Click</button> 
</body>
</html>
